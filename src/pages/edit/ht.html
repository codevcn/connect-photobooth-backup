<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      #container {
        position: relative;
        width: 600px;
        height: 200px;
        border: 1px solid #999;
        margin: 30px;
      }

      .box {
        position: absolute;
        top: 50px;
        width: 80px;
        height: 80px;
        background: #4facfe;
      }

      #A {
        background: #ff7675;
        transform: scale(2); /* scale 2x để minh hoạ */
        top: 0;
        left: 50px;
        transform-origin: top left; /* hoặc 0 0 */
      }

      #B {
        left: 250px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="A" class="box">A</div>
      <div id="B" class="box">B</div>
    </div>

    <button id="moveBtn">Move A (50px from B)</button>

    <script>
      function moveUsingTopLeft(A, B) {
        const rA = A.getBoundingClientRect()
        const rB = B.getBoundingClientRect()

        // scale hiện tại của A
        const computed = window.getComputedStyle(A)
        const matrix = new DOMMatrix(computed.transform)
        const scaleX = matrix.a // scaleX

        // vị trí UI mục tiêu: mép trái A = mép phải B + 50px
        const targetLeftUI = rB.right + 50

        // delta cần di chuyển trên UI
        const deltaUI = targetLeftUI - rA.left

        // đưa delta về hệ toạ độ CSS (trước scale)
        const deltaLeft = deltaUI / scaleX

        // cập nhật left
        const currentLeft = parseFloat(computed.left) || 0
        A.style.left = currentLeft + deltaLeft + 'px'
      }

      document.getElementById('moveBtn').onclick = () => {
        const A = document.getElementById('A')
        const B = document.getElementById('B')
        moveUsingTopLeft(A, B)
      }
    </script>
  </body>
</html>
