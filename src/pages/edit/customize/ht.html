<!DOCTYPE html>
<html>
  <head>
    <style>
      .editor-container {
        width: 100%;
        height: 600px;
        overflow: auto;
        border: 2px solid #ccc;
        position: relative;
      }

      .editor-content {
        padding: 20px;
        background: white;
      }

      .zoom-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 8px 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="editor-container">
      <div id="editor" class="editor-content">
        <h1>Canvas Editor</h1>
        <p>Nội dung editor của bạn ở đây...</p>
        <div style="width: 200px; height: 200px; background: coral">Box 1</div>
        <div style="width: 150px; height: 150px; background: lightblue">Box 2</div>
      </div>
    </div>

    <div class="zoom-controls">
      <button onclick="zoomOut()">-</button>
      <span id="zoom-display">100%</span>
      <button onclick="zoomIn()">+</button>
      <button onclick="resetZoom()">Reset</button>
    </div>

    <script>
      const editor = document.getElementById('editor')
      const zoomDisplay = document.getElementById('zoom-display')
      let zoomLevel = 1

      function updateZoom() {
        editor.style.zoom = zoomLevel
        zoomDisplay.textContent = Math.round(zoomLevel * 100) + '%'
      }

      function setZoom(level) {
        zoomLevel = Math.max(0.1, Math.min(5, level)) // giới hạn 10% - 500%
        updateZoom()
      }

      function zoomIn() {
        setZoom(zoomLevel + 0.1)
      }

      function zoomOut() {
        setZoom(zoomLevel - 0.1)
      }

      function resetZoom() {
        setZoom(1)
      }

      // Zoom với Ctrl + Mouse Wheel
      editor.addEventListener(
        'wheel',
        (e) => {
          if (e.ctrlKey) {
            e.preventDefault()
            const delta = e.deltaY > 0 ? -0.1 : 0.1
            setZoom(zoomLevel + delta)
          }
        },
        { passive: false }
      )

      // Zoom với Ctrl + Plus/Minus keys
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey || e.metaKey) {
          if (e.key === '=' || e.key === '+') {
            e.preventDefault()
            zoomIn()
          } else if (e.key === '-') {
            e.preventDefault()
            zoomOut()
          } else if (e.key === '0') {
            e.preventDefault()
            resetZoom()
          }
        }
      })
    </script>
  </body>
</html>
