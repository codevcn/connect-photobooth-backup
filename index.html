<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Photobooth</title>
    <style>
      :root {
        --vcn-waiting-screen-main-cl: #f54900;
      }

      #waiting-screen--app-in-progress {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fff4e6 0%, #ffe8cc 50%, #ffd9a3 100%);
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }

      #waiting-screen--app-in-progress.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #waiting-screen--app-in-progress .loading-content {
        text-align: center;
        padding: 20px;
      }

      #waiting-screen--app-in-progress .loading-spinner {
        width: 60px;
        height: 60px;
        margin: 0 auto 24px;
        position: relative;
      }

      #waiting-screen--app-in-progress .loading-spinner::before,
      #waiting-screen--app-in-progress .loading-spinner::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid transparent;
        border-top-color: var(--vcn-waiting-screen-main-cl);
        border-radius: 50%;
        animation: waiting-screen--spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      #waiting-screen--app-in-progress .loading-spinner::after {
        border-top-color: #ff7733;
        animation-delay: -0.4s;
        inset: 8px;
      }

      @keyframes waiting-screen--spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #waiting-screen--app-in-progress .loading-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        animation: waiting-screen--pulse 2s ease-in-out infinite;
      }

      @keyframes waiting-screen--pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      #waiting-screen--app-in-progress .loading-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #c74000;
        margin: 0;
      }

      #waiting-screen--app-in-progress .loading-dots {
        display: inline-block;
        animation: waiting-screen--dots 1.5s steps(4, end) infinite;
      }

      @keyframes waiting-screen--dots {
        0%,
        20% {
          content: '';
        }
        40% {
          content: '.';
        }
        60% {
          content: '..';
        }
        80%,
        100% {
          content: '...';
        }
      }

      @media (max-width: 640px) {
        #waiting-screen--app-in-progress .loading-spinner {
          width: 50px;
          height: 50px;
        }
        #waiting-screen--app-in-progress .loading-logo {
          width: 60px;
          height: 60px;
        }
        #waiting-screen--app-in-progress .loading-text {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="waiting-screen--app-in-progress">
      <div class="loading-content">
        <!-- Camera Icon -->
        <div class="loading-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="#f54900" stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
            />
            <circle cx="12" cy="13" r="3" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <!-- Spinner -->
        <div class="loading-spinner"></div>
        <!-- Loading Text -->
        <p class="loading-text">Đang tải trang web<span class="loading-dots">...</span></p>
      </div>
    </div>

    <!-- React App -->
    <div id="root"></div>

    <!-- Remove Loading Screen -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const loadingEl = document.getElementById('waiting-screen--app-in-progress')
        if (loadingEl) {
          // Wait a bit to ensure React has mounted
          setTimeout(function () {
            loadingEl.classList.add('fade-out')
            setTimeout(function () {
              loadingEl.remove()
            }, 500)
          }, 300)
        }
      })
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
